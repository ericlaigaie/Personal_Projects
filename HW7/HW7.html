<!DOCTYPE html>

<head>
	<title>Login and Password</title>
	<meta charset="UTF-8">

	<meta name="description" content="Login Password">
	<meta name="author" content="Eric Laigaie">

	<link href="HW7.css" rel="stylesheet">
	<script src="HW7.js" defer></script>
</head>

<body>

<div id="header">

<h1> Login and Password </h1>
<h3> Please enter your login and password </h3>

</div>

<div id="body">

	<form>
		<table>
			<tr>
			<td>Login:</td>
			<td><input id="login"></td>
			</tr>

			<tr>
			<td>Password:</td>
			<td><input type = "password" id="password"></td>
			</tr>
			<tr>

			<td>Repeat Password:</td>
			<td><input type = "password" id="repeat"></td>
			</tr>
			
			<tr>
			<td><input type="button" value="Register" id="reg" onclick="register()"</td>
			<td><input type="reset" value="Clear" id="clear" onclick="clean()"></td>
			</tr>
		</table>
	</form>
</div>

</html>

<!DOCTYPE html>
<form method = "Post">

<table>

	<caption><i> Campus Visit Feedback Form </i></caption>

	<tr>
		<th> <label> Name: </label> </th>
		<th> <input name = "name" type = "text" size = "30" /> </th>
	</tr>

	<tr>
		<th> <label> Street Address: </label> </th>
		<th> <input name = "street address" type = "text" size = "30" /> </th>
	</tr>
	
	<tr>
		<th> <label> Email Address: </label> </th>
		<th> <input name = "email" type = "password" size = "30" /> </th>
	</tr>

	<tr><th><br /></th></tr>

	<tr>
	<th rowspan=6> <b> Things You Liked About The Campus: </b> </th>
	<th> <label> Students <input name = "attraction" type = "checkbox" value = "students" /> </label> </th> </tr>
	<tr> <th> <label> Location <input name = "attraction" type = "checkbox" value = "location" /> </label> </th> </tr>
	<tr> <th> <label> Campus <input name = "attraction" type = "checkbox" value = "campus" /> </label> </th> </tr>
	<tr> <th> <label> Courses Offered <input name = "attraction" type = "checkbox" value = "courses offered" /> </label> </th> </tr>
	<tr> <th> <label> Housing <input name = "attraction" type = "checkbox" value = "housing" /> </label> </th> </tr>
	<tr> <th> <label> Sports <input name = "attraction" type = "checkbox" value = "sports" /> </label> </th>
	</tr>
	
	<tr><th><br /></th></tr>

	<tr>
	<th rowspan=5> <b>How did you find us?</b> </th>
	<th> <label> Family <input name = "connection" type = "radio" value = "family" /> </label> </th> </tr>
	<tr> <th> <label> Friends <input name = "connection" type = "radio" value = "friends" /> </label> </th> </tr>
	<tr> <th> <label> Television <input name = "connection" type = "radio" value = "television" /> </label> </th> </tr>
	<tr> <th> <label> Internet <input name = "connection" type = "radio" value = "internet" /> </label> </th> </tr>
	<tr> <th> <label> Other <input name = "connection" type = "radio" value = "other" /> </label> </th>
	</tr>

	<tr><th><br /></th></tr>

	<tr>
	<th> <label> <b>What Departments Did You Visit?</b> </label> </th>
	<th> <select name = "departments" multiple>
			<option selected = "selected"> Engineering </option>
			<option> Computer Science </option>
			<option> Economics </option>
			<option> Math </option>
			<option> English </option>
			<option> Chemistry </option>
			<option> Biology </option>
			<option> Architecture </option>
			<option> Business </option>
			<option> Education </option>
			<option> Political Science </option>
		</select> </th>
	</tr>

	<tr><th><br /></th></tr>

	<tr>
	<th> <label> <b>Additional Comments:</b> </label> </th>
	<th> <textarea name = "comments" rows = "4" cols = "36"> Enter your comments here: </textarea> </th>
	</tr>

	<tr><th><br /></th></tr>

	<tr>
	<th> <input type = "submit" value = "Submit" /> </th>
	<th> <input type = "reset" value = "Reset" /> </th>
	</tr>

</table>
</form>

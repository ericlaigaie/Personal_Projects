<form method = "Post">

<head>

	<link href="css_hw3.css" rel="stylesheet">

<body id="body">
<table id="table">

	<caption><i> Campus Visit Feedback Form </i></caption>

	<tr>

	</tr>
	
	<tr>

	</tr>

	<tr id="empty"><th><br /></th><th><br /></th></tr>

	<tr>
	<th rowspan=6 id="name"> <b> Things You Liked About The Campus: </b> </th>
	<th id="row1"> <label> Students <input name = "attraction" type = "checkbox" value = "students" /> </label> </th> </tr>

	<tr> <th id="row2"> <label> Friends <input name = "connection" type = "radio" value = "friends" /> </label> </th> </tr>
	<tr> <th id="row1"> <label> Television <input name = "connection" type = "radio" value = "television" /> </label> </th> </tr>
	<tr> <th id="row2"> <label> Internet <input name = "connection" type = "radio" value = "internet" /> </label> </th> </tr>

	</tr>

	<tr>
	<th id="name"> <label> <b>What Departments Did You Visit?</b> </label> </th>

			<option selected = "selected"> Engineering </option>
			<option> Computer Science </option>
			<option> Economics </option>

	<tr id="name">
